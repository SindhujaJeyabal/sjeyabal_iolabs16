{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <h1>Welcome to ACME Aircraft Parts</h1>
      <div class= "section">
        <a href="{{ url_for('create_customer') }}">Add a Customer</a>
      </div>
      <div class="divider"></div>
      <div class="section">
        <div class="row">
          <div class="col s6">
            <h3 id="view_name">Customers</h3>
          </div>
          <div class="col s3">
            <a href="{{ url_for('display_order') }}"
              class="waves-effect waves-light btn">Orders view
            </a>
          </div>
        </div>
        <div class="collection col s6">
          {% for customer in customers %}
            <a href="{{ url_for('display_customer_details',
                      customer_id = customer.id) }}"
              class="collection-item">{{ customer.fname }} {{ customer.lname }}
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
